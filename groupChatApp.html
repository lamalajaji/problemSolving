          },
          {

            lastActivity: 22,
          },
          {
            username: "Bob",

          },
        ];
      const whosOnline = (friends) => {
        
        const onLineArray = [];
        const offLineArray = [];
        const awayArray = [];
        const newObj=[]
        array.filter((item, index) => {
          if (item.status == "online" && item.lastActivity > 10) {
            item.status= "away";
            awayArray.push(item.username);
            if(awayArray.length){
              newObj.push({"away": awayArray})
              console.log(newObj); }}

          if (item.status == "offline") {

          }
          if (item.status == "online") {

            }
          }
           
            }
         );

      };
